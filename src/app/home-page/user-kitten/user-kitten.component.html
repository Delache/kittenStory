<div class='split'>

<div class='head'>
  <p>Adopted kitten</p>
</div>

<div *ngFor="let kittenAdopted of adoptedKittens"  class='container'>
  <div class="card vertical">
    <div class="card-image">
       <img [src]='kittenAdopted.picture' class="card-img" alt="...">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <h5>{{kittenAdopted.name}} </h5>
      </div>
    </div>
  </div>
</div>
